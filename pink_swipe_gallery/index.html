<body>

<button id="play-audio" style="margin-top:1rem;">Play Music</button>
<audio id="bg-audio" loop>
  <source src="assets/audio/background.mp3" type="audio/mpeg" />
</audio>
<script>
  // Play audio on button click
  document.getElementById('play-audio').addEventListener('click', function() {
    document.getElementById('bg-audio').play();
    this.style.display = 'none';
  });

  // Play audio on image click
  document.querySelectorAll('.carousel-container img').forEach(function(img) {
    img.addEventListener('click', function() {
      document.getElementById('bg-audio').play();
      document.getElementById('play-audio').style.display = 'none';
    });
  });
</script>
